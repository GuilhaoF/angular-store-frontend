<mat-card class="card-main">
  <mat-card-title>Alterar Produto</mat-card-title>
</mat-card>

<form>
  <mat-form-field>
    <input matInput placeholder="nome" [(ngModel)]="product.name" name="name"/>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Preco (R$)"  [(ngModel)]="product.price" name="price"/>
  </mat-form-field>
</form>

<button
  mat-raised-button
  class="button-product"
  (click)="updateProduct()"
  color="primary"
>
 Atualizar
</button>

<button mat-raised-button (click)="cancel()">Cancelar/Voltar</button>
