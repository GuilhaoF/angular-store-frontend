<mat-card class="card-main">
  <mat-card-title>Confirmar Exclusao Produto</mat-card-title>

  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="nome"
        [value]="product.name"
        name="name"
        disabled
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Preco (R$)"
        [value]="product.price"
        name="price"
        disabled
      />
    </mat-form-field>
  </form>
</mat-card>
<button
  mat-raised-button
  class="button-product"
  (click)="deleteProduct()"
  color="primary"
>
  Deletar Produto
</button>
<button mat-raised-button (click)="cancel()">Cancelar/Voltar</button>
